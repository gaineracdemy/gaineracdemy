  <script>
      window.addEventListener("load", function() {
          const preloader = document.getElementById("preloader");
          preloader.style.display = "none";          
          setTimeout(function() {
              preloader.style.display = "none";
            }, 300);
        });
      const courses = document.getElementById('courses');
      const input = document.getElementById('input');

      courses.addEventListener('change', function() {
        const selectedCourse = courses.options[courses.selectedIndex].text;
        if (input.value === '') {
          input.value += selectedCourse;
        } else {
          input.value += ', ' + selectedCourse;
        }
      }); 

      function updateInput() {
        let values = [];
        if (document.getElementById("Sr.Sec ").checked) {
          values.push("Sr.Sec ");
        }
        if (document.getElementById("High School").checked) {
          values.push("High School");
        }
        if (document.getElementById("JEE").checked) {
          values.push("JEE");
        }
        if (document.getElementById("NEET").checked) {
          values.push("NEET");
        }
        if (document.getElementById("Job").checked) {
          values.push("Job");
        }
        if (document.getElementById("HAU").checked) {
          values.push("HAU");
        }
        if (document.getElementById("Programing").checked) {
          values.push("Programing");
        }
        if (document.getElementById("BasicComputer").checked) {
          values.push("BasicComputer");
        }
        if (document.getElementById("AdvanceComputer").checked) {
          values.push("AdvanceComputer");
        }
        if (document.getElementById("JNV").checked) {
          values.push("JNV");
        }
        if (document.getElementById("NMMS").checked) {
          values.push("NMMS");
        }
        if (document.getElementById("Primary").checked) {
          values.push("Primary");
        }

        document.getElementById("input").value = values.join(", ");
      }

      const scriptURL = 'https://script.google.com/macros/s/AKfycbxGr7XK47a4sAs3zcnQKqNjIQdosd3fDFo1gWmVNqbDpveK99O9resEjtyPUgRR-ZXy/exec'
      const form = document.forms['google-sheet']
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          alert("Thanks for Contacting us..! We Will Contact You Soon...");
          document.querySelector("input[type='submit']").setAttribute("disabled", "disabled");
        })
        .catch(error => console.error('Error!', error.message));
        });
    </script>
